<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper portfolio</title>
    <link rel="stylesheet" href="01_Wallpaper-portfolio.css">
</head>


<body>

    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Portfolio</h2>

            <p class="subheading">When words become unclear, I shall focus with photographs. When images become
                inadequate, I shall be content with silence.</p>
        </div>

        <div class="gallery">

            <div class="box row-2"
                style="background-image: url(https://images.unsplash.com/photo-1586348943529-beaae6c28db9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">
                <a href="https://unsplash.com/s/photos/hills" style="color: white; text-decoration: none;">Lakes</a></div>
            <div class="box col-2"
                style="background-image: url(https://images.unsplash.com/photo-1501854140801-50d01698950b?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fHww);">
                <a href="https://unsplash.com/s/photos/hills" style="color: white; text-decoration: none;">Hills</a></div>
            <div class="box "
                style="background-image: url(https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fHww);">
                Top</div>
            <div class="box row-2"
                style="background-image: url(https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">
                <a href="https://unsplash.com/wallpapers/nature/mountain"
                    style="text-decoration: none; color: white;">Mountains</a>
            </div>
            <div class="box col-2"
                style="background-image: url(https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">
                <a href="https://unsplash.com/s/photos/field"
                    style="text-decoration: none; color: white;">Field</a>
            </div>
            <div class="box "
                style="background-image: url(https://plus.unsplash.com/premium_photo-1673603988651-99f79e4ae7d3?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">
                <a href="https://unsplash.com/wallpapers/nature/sky"
                    style="text-decoration: none; color: white;">Sky</a></div>
            <div class="box col-2"
                style="background-image: url(https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">
                <a href="https://unsplash.com/wallpapers/nature/forest"

        </div>
